<div class="diary-container d-flex flex-column h-100">
    <!-- Post 버튼 -->
    <button class="btn post-button" id="openModalButton" type="button" 
            data-bs-toggle="modal" data-bs-target="#inputModal"
            title="단축키: /">Post</button>

    <!-- chat-box를 flex-grow-1로 설정 -->
    <div class="chat-box flex-grow-1 rounded mt-2">
        <div id="messageContainer" class="message-container h-100"></div>
    </div>

    <!-- 검색 섹션 -->
    <div class="search-container mt-2">
        <div class="search-bar">
            <span class="search-icon">🔍</span>
            <input type="text" id="searchInput" class="search-input" placeholder="Search messages or tags" aria-label="Search">
        </div>
    </div>
</div>

<!-- 모달은 컨테이너 밖으로 이동 -->
<div id="inputModal" class="modal fade" tabindex="-1" aria-labelledby="inputModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="inputModalLabel">New Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-section">
                    <div class="emoji-selector">
                        <span id="selectedEmoji" class="emoji-icon">😃</span>
                        <div class="emoji-dropdown">
                            <span class="emoji-option">😀</span>
                            <span class="emoji-option">😅</span>
                            <span class="emoji-option">😊</span>
                            <span class="emoji-option">😢</span>
                            <span class="emoji-option">😡</span>
                            <span class="emoji-option">😍</span>
                        </div>
                    </div>
                    <input type="text" id="chatInput" class="chat-input" placeholder="What is happening?!" aria-label="Message">
                </div>
                <div class="tag-section">
                    <span class="tag-icon">＃</span>
                    <div id="tagContainer" class="tag-container"></div>
                    <input type="text" id="tagInput" class="tag-input" placeholder="Add tags and press Enter" aria-label="Tag">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="sendButton" type="button">Post</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('keydown', function(event) {
        if (event.key === '/') {
            event.preventDefault();
            document.getElementById('openModalButton').click();
        }
    });
</script>
